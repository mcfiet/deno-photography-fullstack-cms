{% extends "layout.html" %} {% block content %} {% if CanUpdateUser %}
<h2>{{user.username}} bearbeiten</h2>
<section>
  <form
    class=""
    action="/user/edit/{{user.user_id}}"
    method="post"
    style="margin-bottom: 2rem"
  >
    <fieldset>
      <label for="username" class=""> Username </label>
      <input
        type="text"
        id="username"
        name="username"
        value="{{user.username}}"
      />
      <label for="password" class=""> Passwort </label>
      <input type="password" id="password" name="password" />

      <select name="user_role" id="user_role">
        {% for role in roles %} {% if role.role_id == user.role_id %}
        <option value="{{role.role_id}}" selected>{{role.role_name}}</option>
        {% else %}
        <option value="{{role.role_id}}">{{role.role_name}}</option>
        {% endif %} {% endfor %}
      </select>
      <button type="submit">Speichern</button>
    </fieldset>

    <a class="button" href="/admin">Zur√ºck</a>
  </form>
</section>
{% endif %} {% endblock %}
