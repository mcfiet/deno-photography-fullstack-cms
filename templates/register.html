{% extends "layout.html" %} {% block content %}
<h1 class="visually-hidden">Registrierung</h1>

<section>
  <form action="/register" method="POST" class="header-teaser-element">
    <fieldset>
      <div>
        <input type="hidden" name="_csrf" value="{{ csrf }}" />

        {% if formErrors.username %}
        <div class="error-message">{{formErrors.username}}</div>
        {% endif %}
        <label for="username">Benutzername</label>
        <input
          value="{{formData.username}}"
          name="username"
          id="username"
          type="text"
          placeholder=" "
        />
      </div>
      <div>
        {% if formErrors.email %}
        <div class="error-message">{{formErrors.email}}</div>
        {% endif %}
        <label for="email">Email</label>
        <input
          value="{{formData.email}}"
          name="email"
          id="email"
          type="email"
          placeholder=" "
        />
      </div>
      <div>
        {% if formErrors.password %}
        <div class="error-message">{{formErrors.password}}</div>
        {% endif %}
        <label for="email">Passwort</label>
        <input
          value="{{formData.password}}"
          name="password"
          id="password"
          type="password"
          placeholder=" "
        />
      </div>
    </fieldset>
    <button type="submit">Registrieren</button>
  </form>
</section>
{% endblock %}
